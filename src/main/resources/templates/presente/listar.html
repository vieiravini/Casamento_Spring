<!doctype html>
<html layout:decorate="~{layout}">
<head>
<meta charset="utf-8">
</head>
  <body>
  
  <section layout:fragment="corpo">
  
    <h1>Lista de Presentes!</h1>
    
  <div th:replace="fragments/alert"></div>
    
    <div class="table-responsive">
					<table class="table table-striped table-hover table-sm">
					    <thead>
					    <tr>
					        <th>#</th>
					        <th>Descrição</th>
					        <th>Local de Compra</th>
					        <th>Editar / Excluir</th>

					    </tr>
					    </thead>
					    <tbody>
					     <tr th:each="p : ${presentes}">
					         <td th:text="${p.id}"></td>
					         <td th:text="${p.descricao}"></td>
					         <td th:text="${p.local_compra}"></td>
					         
					         
					         <td colspan="2">
					             <a class="btn btn-info btn-sm" th:href="@{/presente/editar/{id} (id=${p.id}) }"  role="button">
					                 <span class="fas fa-edit" title="Editar" aria-hidden="true"></span>
					             </a>
					             <button th:id="${ 'btn_presente/excluir/' + p.id}" type="button" class="btn btn-danger btn-sm"
					             		data-toggle="modal" data-target="#myModal">
					                 <span class="fas fa-times" aria-hidden="true"></span>
					             </button>
					         </td>
					     </tr>
					    </tbody>
					</table>
	            </div>
	      
					<div th:replace="fragments/modal :: modal"></div>
  </body>
</html>
